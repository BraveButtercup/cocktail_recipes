<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail recepies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="main" id="main">
        <div class="searchbar">
          <h1>Cocktail recipies</h1>
          <div class="form">
            <form action="#" method="GET">
              <div>
                <div class="radio">
                  <div>
                    <input
                      type="radio"
                      id="name"
                      name="searchType"
                      value="name"
                      checked
                    />
                    <label for="name">Name</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="ingredient"
                      name="searchType"
                      value="ingredient"
                    />
                    <label for="ingredient">Ingredients *</label>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control js-field"
                  id="validationServer03"
                  aria-describedby="validationServer03Feedback"
                  required
                />
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Invlid input
                </div>
                <button type="button" class="mb-5 js-btn btn btn-success">
                  Search
                </button>
              </div>
            </form>
          </div>
          <span class="aside">
            * You select first whether to search by name or by ingredient.</span
          >
        </div>
        <div class="cocktail-container js-cocktail-container"></div>
        <div class="error-container js-error-container"></div>
      </section>
    </main>
    <a href="#main" class="backtotop"
      ><img src="./assets/arrow.png" alt="up arrow" class="arrow"
    /></a>
    <script type="module" src="./main.js"></script>
  </body>
</html>
